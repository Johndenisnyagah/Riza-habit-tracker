<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- =========================================================
         Riza Homepage
         - Landing page introducing the brand and app purpose
         - Designed to match the dashboard and sign-in pages
         - Includes fade-up animation and responsive design
         ========================================================= -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Riza helps you build consistent, mindful habits one day at a time."
    />
    <meta name="theme-color" content="#1b4332" />
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon" />
    <title>Riza | Mindful Habit Tracker</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;1,400;1,500&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="homepageStyle.css" />
  </head>

  <body>
    <!-- =========================================================
         HEADER / NAVBAR
         Contains brand logo and navigation links
         ========================================================= -->
    <header class="navbar">
      <div class="logo-container">
        <!-- Local brand logo -->
        <img src="../assets/logo.png" alt="Riza logo" class="logo" />
        <h2>Riza</h2>
      </div>

      <!-- Navigation -->
      <nav class="nav-links">
        <!-- Mode query ensures correct form opens -->
        <a href="../login/signin_signup.html?mode=login" class="signin"
          >Sign in</a
        >
        <a href="../login/signin_signup.html?mode=signup" class="signup"
          >Sign up</a
        >
      </nav>
    </header>

    <!-- =========================================================
         HERO SECTION
         Central tagline + brief intro text + call to action
         ========================================================= -->
    <section class="hero" aria-label="Introduction">
      <div class="hero-text">
        <h1 class="fade-up">
          Grow Strong with<br />
          <em>Consistent Habits</em> One Day at a Time
        </h1>
        <p class="fade-up delay-1">
          Riza helps you build better routines through mindfulness, focus, and
          simplicity.
        </p>

        <!-- CTA button leading to login/signup -->
        <a
          href="../login/signin_signup.html"
          class="simple-btn fade-up delay-2"
        >
          Get Started
        </a>
      </div>
    </section>

    <!-- =========================================================
         FOOTER
         Copyright and additional links
         ========================================================= -->
    <footer>
      <p>Â© 2025 Riza. Build better habits, one day at a time.</p>
    </footer>
  </body>
</html>
